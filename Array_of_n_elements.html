
<html>  
<head>  
<title> Array of n elements in JavaScript </title>  
</head>  
<body>  
<script>  
    
    let n=parseInt(prompt("Enter the number of elements for an array"));
    var arr=[];
    document.write("Array of first n elements"); 
    for(i=0;i<n;i++)
    {
        document.write(" <br> " + i);
    }
    
    
</script>  
</body>  
</html>
